    <!-- PWA Install Script -->
    <script>
      let deferredPrompt;
      
      // Theme color dinâmico baseado na preferência do sistema
      function updateThemeColor() {
        const metaThemeColor = document.getElementById('theme-color-meta');
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          metaThemeColor.setAttribute('content', '#1f2937'); // gray-800
        } else {
          metaThemeColor.setAttribute('content', '#2563eb'); // blue-600
        }
      }
      
      // Aplicar theme color inicial
      updateThemeColor();
      
      // Escutar mudanças na preferência de cor
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateThemeColor);
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install prompt after app loads
        setTimeout(() => {
          const installPrompt = document.getElementById('install-prompt');
          if (installPrompt) {
            installPrompt.classList.add('show');
          }
        }, 5000);
      });
      
      // iOS detection for install prompt
      const isIos = () => {
        const userAgent = window.navigator.userAgent.toLowerCase();
        return /iphone|ipad|ipod/.test(userAgent);
      };
      
      const isInStandaloneMode = () => {
        return (window.matchMedia('(display-mode: standalone)').matches) || 
               (window.navigator.standalone) || 
               document.referrer.includes('android-app://');
      };
      
      // Show iOS install instructions
      if (isIos() && !isInStandaloneMode()) {
        setTimeout(() => {
          const installPrompt = document.getElementById('install-prompt');
          if (installPrompt) {
            const textElement = installPrompt.querySelector('.install-text');
            if (textElement) {
              textElement.innerHTML = `
                <h4>Instalar no iOS</h4>
                <p>Toque em "Compartilhar" e depois "Adicionar à Tela de Início"</p>
              `;
            }
            installPrompt.classList.add('show');
          }
        }, 5000);
      }
      
      document.addEventListener('DOMContentLoaded', () => {
        const installYes = document.getElementById('install-yes');
        const installNo = document.getElementById('install-no');
        const installPrompt = document.getElementById('install-prompt');
        
        if (installYes) {
          installYes.addEventListener('click', async () => {
            if (deferredPrompt) {
              deferredPrompt.prompt();
              const { outcome } = await deferredPrompt.userChoice;
              deferredPrompt = null;
            }
            if (installPrompt) {
              installPrompt.classList.remove('show');
            }
          });
        }
        
        if (installNo) {
          installNo.addEventListener('click', () => {
            if (installPrompt) {
              installPrompt.classList.remove('show');
            }
          });
        }
      });
      
      // Hide loading screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.display = 'none';
          }
        }, 1000);
      });
      
      // Register service worker apenas em produção ou localhost
      if ('serviceWorker' in navigator && (
        window.location.hostname === 'localhost' || 
        window.location.protocol === 'https:' && 
        !window.location.hostname.includes('claudeusercontent.com')
      )) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
