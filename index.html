<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="V&M Personal Finance - Aplicativo de controle financeiro pessoal com funcionalidade OFX" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="V&M Finance" />
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="V&M Finance" />
    <meta name="apple-touch-fullscreen" content="yes" />
    
    <!-- Android Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Windows Metro Tags -->
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="msapplication-TileImage" content="/icon-192.png" />
    <meta name="msapplication-config" content="none" />
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin />
    
    <title>V&M Personal Finance</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      /* Loading animation */
      .loading-spinner {
        border: 4px solid #f3f4f6;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 3px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* PWA Install Button */
      .install-button {
        display: none;
      }
      
      .install-button.show {
        display: inline-flex;
      }
      
      /* Mobile optimizations */
      @media (max-width: 768px) {
        body {
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
          -webkit-tap-highlight-color: transparent;
        }
        
        input, textarea, select {
          -webkit-user-select: auto;
          -moz-user-select: auto;
          -ms-user-select: auto;
          user-select: auto;
        }
      }
      
      /* PWA display mode detection */
      @media (display-mode: standalone) {
        body {
          -webkit-app-region: drag;
        }
        
        button, input, select, textarea, a {
          -webkit-app-region: no-drag;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-white flex items-center justify-center z-50">
      <div class="text-center">
        <div class="loading-spinner mx-auto mb-4"></div>
        <h2 class="text-xl font-semibold text-gray-700">V&M Personal Finance</h2>
        <p class="text-gray-500 mt-2">Carregando aplicativo...</p>
      </div>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- PWA Install Prompt -->
    <div id="install-prompt" class="fixed bottom-4 right-4 bg-blue-600 text-white p-4 rounded-lg shadow-lg hidden">
      <div class="flex items-center space-x-3">
        <div>
          <p class="font-medium">Instalar Aplicativo</p>
          <p class="text-sm opacity-90">Adicione à tela inicial para acesso rápido</p>
        </div>
        <div class="flex space-x-2">
          <button id="install-yes" class="bg-white text-blue-600 px-3 py-1 rounded text-sm font-medium">
            Instalar
          </button>
          <button id="install-no" class="text-white opacity-75 hover:opacity-100 text-sm">
            Agora não
          </button>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- PWA Install Script -->
    <script>
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install prompt after app loads
        setTimeout(() => {
          const installPrompt = document.getElementById('install-prompt');
          if (installPrompt) {
            installPrompt.classList.remove('hidden');
          }
        }, 5000);
      });
      
      // iOS detection for install prompt
      const isIos = () => {
        const userAgent = window.navigator.userAgent.toLowerCase();
        return /iphone|ipad|ipod/.test(userAgent);
      };
      
      const isInStandaloneMode = () => {
        return (window.matchMedia('(display-mode: standalone)').matches) || 
               (window.navigator.standalone) || 
               document.referrer.includes('android-app://');
      };
      
      // Show iOS install instructions
      if (isIos() && !isInStandaloneMode()) {
        setTimeout(() => {
          const installPrompt = document.getElementById('install-prompt');
          if (installPrompt) {
            const content = installPrompt.querySelector('div > div:first-child');
            if (content) {
              content.innerHTML = `
                <p class="font-medium">Instalar no iOS</p>
                <p class="text-sm opacity-90">Toque em "Compartilhar" e depois "Adicionar à Tela de Início"</p>
              `;
            }
            installPrompt.classList.remove('hidden');
          }
        }, 5000);
      }
      
      document.addEventListener('DOMContentLoaded', () => {
        const installYes = document.getElementById('install-yes');
        const installNo = document.getElementById('install-no');
        const installPrompt = document.getElementById('install-prompt');
        
        if (installYes) {
          installYes.addEventListener('click', async () => {
            if (deferredPrompt) {
              deferredPrompt.prompt();
              const { outcome } = await deferredPrompt.userChoice;
              deferredPrompt = null;
            }
            if (installPrompt) {
              installPrompt.classList.add('hidden');
            }
          });
        }
        
        if (installNo) {
          installNo.addEventListener('click', () => {
            if (installPrompt) {
              installPrompt.classList.add('hidden');
            }
          });
        }
      });
      
      // Hide loading screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.display = 'none';
          }
        }, 1000);
      });
      
      // Register service worker for iOS
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
